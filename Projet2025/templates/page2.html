<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Connexion</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: system-ui, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background: #222;
      padding: 10px;
      position: sticky;
      top: 0;
      left: 0;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      margin-right: 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: skyblue;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 200px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 8px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Accueil</a>
  </nav>

  <main>
    <form method="post">
      <h2>Connexion</h2>
      <input type="text" name="username" placeholder="Nom d'utilisateur" required />
      <input type="password" name="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
  </main>
</body>
</html>
